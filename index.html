<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
      <h1>We're launching soon</h1>
    
      <section id="counter">
        <div class="wrapper">
          <div class="wrapper numberWrapper front-top">
            <p class="number">1</p>
          </div>
          <div class="wrapper numberWrapper front-back">
            <p class="number">1</p>
          </div>
          <div class="wrapper numberWrapper front-bottom">
            <p class="number">1</p>
          </div>
          <div class="wrapper numberWrapper back-bottom">
            <p class="number">1</p>
          </div>
          <p>Days</p>
        </div>
        <div class="wrapper">
          <div class="wrapper numberWrapper front-top">
            <p class="number">2</p>
          </div>
          <div class="wrapper numberWrapper back-top">
            <p class="number">2</p>
          </div>
          <div class="wrapper numberWrapper front-bottom">
            <p class="number">2</p>
          </div>
          <div class="wrapper numberWrapper back-bottom">
            <p class="number">2</p>
          </div>
          <p>Hours</p>
        </div>
        <div class="wrapper">
          <div class="wrapper numberWrapper front-top">
            <p class="number">3</p>
          </div>
          <div class="wrapper numberWrapper back-top">
            <p class="number">3</p>
          </div>
          <div class="wrapper numberWrapper front-bottom">
            <p class="number">3</p>
          </div>
          <div class="wrapper numberWrapper back-bottom">
            <p class="number">3</p>
          </div>
          <p>Minutes</p> 
        </div>
        <div class="wrapper">
          <div class="wrapper numberWrapper front-top">
            <p class="number">4</p>
          </div>
          <div class="wrapper numberWrapper back-top">
            <p class="number">4</p>
          </div>
          <div class="wrapper numberWrapper front-bottom">
            <p class="number">4</p>
          </div>
          <div class="wrapper numberWrapper back-bottom">
            <p class="number">4</p>
          </div>
          <p>Seconds</p>
        </div>
      </section>
    
  </main>
  <footer>
    <ul>
      <li><button><img src="images/icon-facebook.svg" alt="facebook_icon"></button></li>
      <li><button><img src="images/icon-pinterest.svg" alt="pinterest_icon"></button></li>
      <li><button><img src="images/icon-instagram.svg" alt="instagram_icon"></button></li>
    </ul>
  </footer>
</body>
</html>
